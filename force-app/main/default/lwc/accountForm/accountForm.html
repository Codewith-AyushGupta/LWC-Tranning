<template>
	<lightning-card title="Account Form">
		<div class="slds-p-around_small">
			<template for:each={AccountFieldSchema} for:item="item">
				<div key={item.FieldName}>
					<lightning-input type={item.fieldType} data-id={item.FieldApiName} onchange={getFieldInput}
						label={item.FieldName} placeholder={item.FieldName} required>
					</lightning-input>
				</div>
			</template>
            <template for:each={ContactFieldSchema} for:item="item">
				<div key={item.FieldName}>
					<lightning-input type={item.fieldType} data-id={item.FieldApiName} onchange={getFieldInput}
						label={item.FieldName} placeholder={item.FieldName} required>
					</lightning-input>
				</div>
			</template>
			<div class="slds-m-top_small">
				<lightning-button variant="brand" label="Save Record" title="Primary action" onclick={ProcessData}
					class="slds-m-left_x-small"></lightning-button>
			</div>
		</div>
	</lightning-card>
</template>
